<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Custom Dropdown</h1>

  <div class="dropdown" id="customDropdown">
    <div class="dropdown-toggle" id="dropdownToggle">Select an Item</div>
    <div class="dropdown-options" id="dropdownOptions">
      <div class="dropdown-option">
        First Item <span class="checkmark-circle hidden">✔</span>
      </div>
      <div class="dropdown-option">
        Second Item <span class="checkmark-circle hidden">✔</span>
      </div>
      <div class="dropdown-option">
        Third Item <span class="checkmark-circle hidden">✔</span>
      </div>
      <div class="dropdown-option">
        Fourth Item <span class="checkmark-circle hidden">✔</span>
      </div>
      <div class="dropdown-option">
        Fifth Item <span class="checkmark-circle hidden">✔</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
